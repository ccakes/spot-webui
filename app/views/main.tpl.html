<div class="row top">
    <div class="small-12 medium-8 large-8">
        <div id="player"></div>
    </div>

    <div class="small-12 medium-4 large-4 right">
        <div id="tools">
            <ul>
                <li>
                    <a id="login"><span>Login</span> <i class="fa fa-google-plus-square" /></a>
                </li>
                <li>
                    <a id="stream">Play <i id="control" class="fa fa-play" /></a>
                </li>
                <li>
                    <span id="events"></span>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="row bottom">
    <div class="small-12 medium-3 large-3 info">
        <div id="about"></div>
    </div>

    <div class="small-12 medium-5 large-5 search">
        <div>
            <p>
                <input id="search" type="text" placeholder="Search" />
            </p>
            <div id="results"></div>
        </div>
    </div>

    <div class="small-12 medium-4 large-4 playlist">
        <h3 class="thin">Playlist</h3>
        <div id="playlist"></div>
    </div>
</div>
